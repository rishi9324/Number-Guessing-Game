<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa;
        }
        .container { 
            text-align: center; 
            margin-top: 100px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        #result { 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto shadow-lg" style="width: 400px;">
            <div class="card-body">
                <h1 class="card-title">Number Guessing Game</h1>
                <p class="card-text">Guess the number between 1 and 100</p>
                <div class="form-group">
                    <input type="number" id="guess" class="form-control" placeholder="Enter your guess" />
                </div>
                <button class="btn btn-primary btn-block" onclick="submitGuess()">Submit</button>
                <p id="result" class="mt-3 text-info"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
